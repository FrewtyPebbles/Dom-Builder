<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Builder</title>
    <meta name="description"
        content="An easy to use frontend website builder for both web developers and non web developers.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="dev.css">
    <script type="module" src="bundle.js"></script>
</head>

<body>
    <div id="dev-root">
        <nav id="dev-bar">
            <!-- Bar -->
            <select name="Element" id="dev-bar-element">
                <option selected disabled>Elements</option>
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="h4">h4</option>
                <option value="p">p</option>
                <option value="div">div</option>
                <option value="ul">ul</option>
                <option value="ol">ol</option>
                <option value="li">li</option>
                <option value="a">a</option>
                <option value="input">input</option>
                <option value="textarea">textarea</option>
                <option value="button">button</option>
            </select>
            <Button id="dev-bar-button-properties">properties</Button>
            <Button id="dev-bar-button-italic">Italic</Button>
            <Button id="dev-bar-button-bold">Bold</Button>
            <Button id="dev-bar-button-underline">Underline</Button>
            <Button id="dev-bar-button-delete">Delete</Button>
            <Button id="dev-bar-button-css">css</Button>
            <Button id="dev-bar-button-js">js</Button>
            <Button id="dev-bar-button-save">save</Button>
            <Button id="dev-bar-button-load">load</Button>
            <input class="dev-prevent-control" type="text" id="dev-bar-input-title" placeholder="Title">
            <Button id="dev-bar-button-export">EXPORT</Button>
        </nav>
        <div style="display: flex; height: 100%;">
            <div id="dev-body">
            </div>
            <div id="dev-properties">
                <!-- Properties -->
                <div class="dev-properties-title">
                    <button id="dev-properties-close">X</button>
                    <h3>Properties</h3>
                </div>
                <div>
                    classes: <input class="dev-prevent-control" type="text" placeholder="classes"
                        id="dev-properties-classes">
                </div>
                <div>
                    Id: <input class="dev-prevent-control" type="text" placeholder="id" id="dev-properties-id">
                </div>
                <div>
                    Position:
                    <select name="Position" id="dev-properties-position">
                        <option selected disabled>Position</option>
                        <option value="static">Static</option>
                        <option value="relative">Relative</option>
                        <option value="absolute">Absolute</option>
                        <option value="fixed">Fixed</option>
                        <option value="sticky">Sticky</option>
                        <option value="inherit">Inherit</option>
                        <option value="initial">Initial</option>
                        <option value="revert">Revert</option>
                        <option value="revert-layer">Revert-layer</option>
                        <option value="unset">Unset</option>
                    </select>
                </div>
                <div>
                    Display:
                    <select name="Display" id="dev-properties-display">
                        <option selected disabled>Display</option>
                        <option value="block">Block</option>
                        <option value="inline">Inline</option>
                        <option value="inline-block">Inline-Block</option>
                        <option value="flex">Flex</option>
                        <option value="inline-flex">Inline-Flex</option>
                        <option value="grid">grid</option>
                        <option value="inline-grid">Inline-Grid</option>
                        <option value="flow-root">Flow-Root</option>
                        <option value="revert-layer">Revert-layer</option>
                    </select>
                </div>
                <div id="dev-properties-settings-root">

                </div>
            </div>
        </div>
    </div>
    <div id="dev-style" class="dev-editor">
        <div>
            <h3>CSS</h3>
            <button id="dev-style-close">X</button>
        </div>
        <div id="dev-style-editor-animation" class="dev-style-anim dev-editor-input dev-prevent-control">
            <!-- editor -->
        </div>
        <div id="dev-style-editor" class="dev-style-main dev-editor-input dev-prevent-control">
            <!-- editor -->
        </div>
    </div>
    <div id="dev-script" class="dev-editor">
        <div>
            <h3>Java Script</h3>
            <button id="dev-script-close">X</button>
        </div>
        <div id="dev-script-editor" class="dev-editor-input dev-prevent-control dev">
            <!-- editor -->
        </div>
    </div>
    <style id="dev-style-export">
        /* type your css here: */
    </style>
</body>

</html>
